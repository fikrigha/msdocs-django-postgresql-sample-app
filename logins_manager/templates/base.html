{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <title>LoginsManager - {% block title %}{% endblock title %}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" />
    <script src="{% static 'react/react.development.js' %}"></script>
    <script src="{% static 'react/react-dom.development.js' %}"></script>
    <script src="{% static 'babel/babel.min.js' %}"></script>
    {% endblock head %}
  </head>

  <body style="min-width: 1200px">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"> LoginsManager </a>
      </div>
    </nav>

    <main class="pt-5">{% block content %}{% endblock %}</main>

    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
